<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <h2>Personal details</h2>

      <form>
        <div>
          <label for="name">Name</label>
          <input id="name">
        </div>

        <div>
          <label for="age">Age</label>
          <input id="number" type="number">
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div>
          <label class="subject">Physcical fitness</label>
          <select id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

        <h2>Mission statement</h2>

        <div>
          <label for="text">Why do you want to go to Mars?</label>
          <textarea id="text"></textarea>
        </div>

        <div>
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
